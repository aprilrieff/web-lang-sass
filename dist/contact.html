<section id="contact-a" class="text-center py-3">
    <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here's how you can reach me</p>
        <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <div class="text-fields">
                <input name="name" type="text" class="text-input name-input" placeholder="Your Name">
                <input name="subject" type="text" class="text-input subject-input" placeholder="Your Subject">
                <input name="email" type="text" class="text-input email-input" placeholder="Your Email" required>
                <input name="phone" type="text" class="text-input phone-input" placeholder="Your Phone Number">
                <textarea name="message" id="" class="text-input message-input" placeholder="Enter your message"></textarea>
                <div data-netlify-recaptcha="true"></div>
                <button class="btn-shared btn-medium" type="submit">Send</button>
            </div>
        </form>
    </div>
</section>
<section id="contact-b" class="py-3 bg-dark">
    <div class="container">
        <div class="contact-info">
            <div><i class="fa-solid fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p><a href="mailto:april.rieff@gmail.com">april.rieff@gmail.com</a></p>
            </div>
            <div><i class="fa-solid fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p><a href="tel:319-431-0004">(319)431-0004</a></p>
            </div>
            <div><i class="fa-solid fa-address-card fa-2x"></i>
                <h3>Address</h3>
                <p><a href="https://goo.gl/maps/18KuaRzzvmTNrjzdA" target="_blank">190 Highland Avenue Fairfax, IA
                    52228</a></p>
            </div>
        </div>
    </div>
</section>
<section id="contact-c" class="py-3 text-center bg-medium">
    <div class="container my-4">
        <div id="map"></div>
    </div>
</section>
